<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东临</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,600&family=JetBrains+Mono:wght@400&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- 核心变量与美学配置 --- */
        :root {
            /* 调色板：灵感来自 70年代的瑞士海报与现代代码编辑器 */
            --bg-color: #F2F0E9;       /* 暖沙色，比纯白更有纸张质感 */
            --text-primary: #1A1A1A;   /* 近乎黑的深灰，比纯黑柔和 */
            --accent-blue: #2E294E;    /* 深靛蓝，用于强调文字 */
            --highlight-orange: #FF5E35; /* 酸性橙，高能强调色 */
            --highlight-teal: #2EC4B6;   /* 复古青，辅助色 */
            
            /* 字体栈：混排设计 */
            --font-display: 'Fraunces', serif; /* 标题：充满个性的软衬线 */
            --font-body: 'Noto Serif SC', serif; /* 正文：优雅的中文宋体 */
            --font-code: 'JetBrains Mono', monospace; /* 标签/链接：机械感 */
            
            /* 布局与间距 */
            --spacing-unit: 1.5rem;
            --container-width: 800px;
            
            /* 动画曲线：更有弹性和生命力 */
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-body);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            
            /* 背景纹理：CSS 生成的半调网点 (Halftone) */
            background-image: radial-gradient(var(--highlight-teal) 1px, transparent 1px);
            background-size: 30px 30px;
            padding: var(--spacing-unit);
        }

        /* 增加一个微妙的暗角，聚焦视线 */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.03) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: var(--container-width);
            display: grid;
            grid-template-columns: 1fr;
            gap: calc(var(--spacing-unit) * 2);
            position: relative;
        }

        /* --- 装饰性几何元素 --- */
        .deco-shape {
            position: absolute;
            z-index: -1;
            opacity: 0.8;
            mix-blend-mode: multiply; /* 正片叠底，模拟印刷油墨叠加 */
        }
        
        .shape-circle {
            width: 300px;
            height: 300px;
            background-color: #FFCDB2;
            border-radius: 50%;
            top: -50px;
            right: -80px;
            filter: blur(60px); /* 极度模糊营造氛围 */
            animation: float 6s ease-in-out infinite;
        }

        /* --- 排版设计 --- */
        header {
            margin-bottom: var(--spacing-unit);
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 600;
            line-height: 1;
            color: var(--accent-blue);
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            
            /* 独特的文字阴影风格 */
            text-shadow: 3px 3px 0px rgba(255, 94, 53, 0.15);
        }

        .role-tag {
            display: inline-block;
            font-family: var(--font-code);
            font-size: 0.9rem;
            color: var(--highlight-orange);
            border: 1px solid var(--highlight-orange);
            padding: 0.3em 0.8em;
            border-radius: 50px;
            transform: rotate(-2deg); /* 俏皮的微倾斜 */
            margin-bottom: 1.5rem;
        }

        .bio {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            max-width: 60ch;
            color: #444;
        }

        .bio strong {
            color: var(--highlight-orange);
            font-weight: 700;
            font-family: var(--font-display);
        }

        /* --- 链接卡片区域 --- */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            display: block;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border: 2px solid var(--text-primary);
            color: var(--text-primary);
            transition: all 0.4s var(--ease-out-back);
            position: relative;
            overflow: hidden;
            box-shadow: 6px 6px 0px var(--text-primary); /* 粗犷的硬阴影 */
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--highlight-orange);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s var(--ease-out-back);
            z-index: -1;
        }

        .card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 10px 10px 0px var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }
        
        .card:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .card-title {
            font-family: var(--font-code);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-desc {
            font-size: 0.95rem;
            opacity: 0.8;
            font-family: var(--font-body);
        }

        .arrow-icon {
            transition: transform 0.3s ease;
        }

        .card:hover .arrow-icon {
            transform: translateX(5px) translateY(-5px);
        }

        /* --- 入场动画 --- */
        /* 这是一个“交错显示”的策略 */
        .reveal {
            opacity: 0;
            animation: slideUp 0.8s var(--ease-out-back) forwards;
        }

        /* 延迟设置 */
        .d-1 { animation-delay: 0.1s; }
        .d-2 { animation-delay: 0.3s; }
        .d-3 { animation-delay: 0.5s; }
        .d-4 { animation-delay: 0.6s; }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(40px) rotate(1deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, 20px); }
        }

        /* 响应式微调 */
        @media (max-width: 600px) {
            .container { text-align: left; }
            .card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="deco-shape shape-circle"></div>

    <main class="container">
        
        <header>
            <div class="role-tag reveal d-1">Architecture Designer & Explorer</div>
            
            <h1 class="reveal d-2">Hello,<br>I'm Donglin.</h1>
            
            <p class="bio reveal d-3">
                我是一名 <strong>后端工程师</strong> 。目前专注于 <strong>数据开发</strong>
            </p>
        </header>

        <section class="links-grid">
            <a href="https://github.com/donglin94" target="_blank" class="card reveal d-4">
                <div class="card-title">
                    <span>GitHub</span>
                    <span class="arrow-icon">↗</span>
                </div>
                <div class="card-desc">
                    查看我的开源项目、代码片段与实验性仓库。
                </div>
            </a>

            <a href="https://donglin94.github.io/blog" target="_blank" class="card reveal d-4" style="animation-delay: 0.7s;">
                <div class="card-title">
                    <span>Blog / Writing</span>
                    <span class="arrow-icon">↗</span>
                </div>
                <div class="card-desc">
                    关于技术深思、生活随笔以及设计的碎碎念。
                </div>
            </a>
        </section>

    </main>
</body>
</html>
